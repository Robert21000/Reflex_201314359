<table class="table table-dark">
    <thead>
      <tr>
    
        <th scope="col">A</th>
        <th scope="col">Posicion</th>
        <th scope="col">B</th>
        <th scope="col">Estado</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of registro"> 
        <td>{{item.A}}</td>
        <td>{{item.posicion}}</td>
        <td>{{item.B}}</td>
        <td>{{item.estado}}</td>
        <td *ngIf="item.Accion=='limpiar'">{{item.Accion}}<i class="fas fa-brush"></i></td>
        <td *ngIf="item.Accion=='Mover a A'">{{item.Accion}}<i class="fas fa-running"></i></td>
        <td *ngIf="item.Accion=='Mover a B'">{{item.Accion}}<i class="fas fa-running"></i></td>
        <td *ngIf="item.Accion=='Nada'">{{item.Accion}}<i class="fas fa-question"></i></td>
        
      </tr>

    </tbody>
